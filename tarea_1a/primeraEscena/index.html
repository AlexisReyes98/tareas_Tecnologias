<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea 1a - primer escena</title>
    <meta name="description" content="Basic Scene - A-Frame">

    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <img id="boxTexture" src="../../assets/p1.jpg">
            <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
            <img id="skyTexture" src="../../assets/d1.png">
        </a-assets>
        
        <a-box position="0 2 -5" rotation="0 45 45" scale="2 2 2" src="#boxTexture">
            <a-animation attribute="position" direction="alternate" dur="2000" repeat="indefinite" to="0 2.2 -5"></a-animation>
            <a-animation attribute="rotation" begin="click" dur="2000" to="360 405 45"></a-animation>
            <a-animation attribute="scale" begin="mouseenter" dur="300" to="2.3 2.3 2.3"></a-animation>
            <a-animation attribute="scale" begin="mouseleave" dur="300" to="2 2 2"></a-animation>
        </a-box>
        
        <a-sky height="2048" radius="30" src="#skyTexture" theta-length="90" width="2048"></a-sky>
        <a-light type="ambient" color="#445451"></a-light>
        <a-light type="point" intensity="2" position="2 4 4"></a-light>
        <a-plane src="#groundTexture" rotation="-90 0 0" height="100" width="100"></a-plane>
        <a-text value="Primer escenario" color="#2E2EFE" position="-0.9 0.2 -3" scale="1.5 1.5 1.5"></a-text>
        
        <a-camera>
            <a-cursor color="#64FE2E"></a-cursor>
        </a-camera>
    </a-scene>
</body>
</html>
