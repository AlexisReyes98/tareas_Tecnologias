<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fishes - THREE.JS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--  background -->
    <header class="page-header">
    </header>
    <div role="main" id="main-container">
        <div id="fish-frame"></div>
    </div>

    <!-- librerias -->
    <script src="lib/three-r46.js"></script>
    <script src="lib/RequestAnimationFrame.js"></script>
    <script src="lib/Stats.js"></script>
    <script src="lib/modernizr-2.0.6.min.js"></script>

    <!-- scripts  -->
    <script src="js/Fish.js"></script>
    <script src="js/Boid.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/script.js"></script>

    <!-- Audio usando threejs importando modulos de la web  -->
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three/build/three.module.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';

        init();

        async function init() {
            const listener = new THREE.AudioListener();

            // Fuente de audio global
            const sound = new THREE.Audio( listener );

            // Se carga un sonido y se configura como el b√∫fer del objeto Audio
            const audioLoader = new THREE.AudioLoader();
            audioLoader.load( 'sound/Arrecifes de Coral.m4a', function( buffer ) {
                sound.setBuffer( buffer );
                sound.setLoop( true );
                sound.setVolume( 4.5 );
                sound.play();
            });
        }
    </script>
</body>
</html>
